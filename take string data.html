<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day Finder</title>
</head>
<body>

<script>
  function getDayName(dateStr) {
    let day = dateStr.substring(0, 2) * 1;
    let month = dateStr.substring(3, 5) * 1 - 1;
    let year = dateStr.substring(6) * 1;

    let date = new Date(year, month, day);

    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    return days[date.getDay()];
  }

 
  let input = prompt("Enter date (DD-MM-YYYY):");
  alert("Day is: " + getDayName(input));
</script>

</body>
</html>
